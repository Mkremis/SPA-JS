<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" />
    <title></title>

    <style>
      html {
        font-family: sans-serif;
      }
      #main div[id$="router"] {
        display: flex;
        flex-direction: row;
      }
      #main div[id$="router"] > * {
        padding: 1rem;
      }
      .card-body {
        border: thin solid black;
        flex-basis: 25%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="main">
        <div id="hash-router">
          <div class="card-body">
            <strong>Using Hashes</strong>
            <nav>
              <a href="/">Home</a><br />
              <a href="#about">About</a><br />
              <a href="#contact">Contact</a><br />
            </nav>
          </div>
          <div id="content"></div>
        </div>
        <br /><br /><br /><br /><br />
        <div id="url-router">
          <div class="card-body">
            <strong>Using URLs</strong>
            <nav>
              <a href="/">Home</a><br />
              <a href="/about">About</a><br />
              <a href="/contact">Contact</a><br />
            </nav>
          </div>
          <div id="url-content"></div>
        </div>
      </div>
    </div>
    <script src="/url-router.js"></script>
    <script src="/hash-router.js"></script>
  </body>
</html>
